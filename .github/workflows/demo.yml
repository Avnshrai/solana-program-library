name: node_js

on:
  push:
    branches:  [master]
  pull_request:
    branches:  [master]

# env:
#    notification :
#                email: false

  
jobs :
  build :
    name : mybuilddemo
    runs-on: Ubuntu-18.04
#     runs-on: Ubuntu-18.04 

    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js node
        uses: actions/setup-node@v2
        with:
          node-version : '16.6.1'

      - name: "Build Docs"
        if: ${{ github.event_name == 'push' && 'pull_request'&& github.ref == 'refs/heads/master'}}
#       - name: "Build Docs"
        run : |
             $.travis/affects.sh/docs/.travis || travis_terminate 0
             cd docs/
             source .travis/before_install.sh
             npm ci
             source .travis/script.sh
